apiVersion: karpenter.k8s.aws/v1alpha1
kind: AWSNodeTemplate
metadata:
  name: lyon-cluster-ebs30
spec:
  subnetSelector:
    karpenter.sh/discovery: "lyon-cluster"
  blockDeviceMappings:
    - deviceName: /dev/xvda
      ebs:
        volumeType: gp3
        volumeSize: 30Gi
        deleteOnTermination: true